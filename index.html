<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Visualizer</h1>
        <div class="controls">
            <label for="algorithm">Sorting Algorithm</label>
            <select id="algorithm">
                <option value="bubble">Bubble Sort (Default)</option>
                <option value="cocktail">Cocktail Sort</option>
                <option value="heap">Heap Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="linear">Linear Sort</option>
                <option value="merge">Merge Sort</option>
                <option value="quick">Quick Sort</option>
                <option value="selection">Selection Sort</option>
            </select>
            
            <label for="speed">Speed</label>
            <select id="speed">
                <option value="fast">Fast</option>
                <option value="medium">Medium</option>
                <option value="slow">Slow</option>
            </select>

            <label for="size">Array Size</label>
            <input type="number" id="size" value="15" min="5" max="50">

            <button id="randomize">Randomize Array</button>
            <button id="sort">Sort!</button>
        </div>

        <div class="statistics">
            <h3>Sorting Statistics</h3>
            <p><strong>Time Complexity:</strong> <span id="complexity-display">N/A</span></p> <!-- Updated ID for time complexity -->
            <p><strong>Space Complexity:</strong> <span id="space-complexity">N/A</span></p>
            <p><strong>Sorting Time:</strong> <span id="sorting-time">N/A</span></p>
        </div>

        <div id="array-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
